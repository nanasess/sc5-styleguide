<section class="sg sg-sections">
  <article
    sg-section
    section="section"
    markup-section="$ctrl.markupSection"
    ng-repeat="section in $ctrl.sections.data | filter: $ctrl.filterSections | filter: $ctrl.search">
  </article>
  <section class="sg sg-section-links" ng-repeat="section in $ctrl.sections.data | filter: $ctrl.filterMainSections()" ng-if="$ctrl.config.data.hideSubsectionsOnMainSection && $ctrl.isMainSection(section) && $ctrl.isActive(section)">
    <a class="sg sg-section-link"
        ng-class="{ 'active': ($ctrl.currentSection === section.reference), 'sub-active': ($ctrl.currentSection.indexOf(section.reference + '.') === 0) }"
      ng-click="$ctrl.clearSearch()"
      ui-sref="app.index.section({section: section.reference})">
    </a>
    <ul class="sg sg-subsection-links">
      <li class="sg sg-section-list-item" ng-repeat="subsection in $ctrl.sections.data | filter: $ctrl.filterSubsections(section)">
        <a class="sg sg-section-link"
          ng-class="$ctrl.currentSection === subsection.reference ? 'active' : ''"
          ng-click="$ctrl.clearSearch()"
          ui-sref="app.index.section({section: subsection.reference})">
          <span class="sg-ref" ng-if="$ctrl.config.data.showReferenceNumbers">{{ subsection.reference }}</span>
          <span ng-bind-html="subsection.header | unsafe"></span>
          <ul class="sg sg-nav-subsubsection sg-subsubsection-links">
            <li class="sg sg-section-list-item" ng-repeat="subsubsection in $ctrl.sections.data | filter: $ctrl.filterSubsections(subsection)">
              <a class="sg sg-section-link"
                ng-class="$ctrl.currentSection === subsubsection.reference ? 'active' : ''"
                ng-click="$ctrl.clearSearch()"
                ui-sref="app.index.section({section: subsubsection.reference})">
                <span class="sg-ref" ng-if="$ctrl.config.data.showReferenceNumbers">{{ subsubsection.reference }}</span>
                <span ng-bind-html="subsubsection.header | unsafe"></span>
              </a>
            </li>
          </ul>
        </a>
      </li>
    </ul>
  </section>
</section>
<section class="sg sg-after-sections" ng-bind-html="$ctrl.config.data.afterSections | unsafe"></section>
